<!-- irissearch.html -->
<template name="searchBox" >
  {{> esAutosuggest class="search" index="irises" placeholder="Search..."}}
</template>

<template name="customSuggestions">
    <!-- Default way of ES rendering the suggestions -->
    {{pre}}<span class="found">{{found}}</span>{{post}}
    <!-- "doc" gives access to the suggested document -->
    {{doc.name}}
</template>
